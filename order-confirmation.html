<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - GG Mouse Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">GG Mouse Pro<span>.</span></a>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="min-height: 80vh; padding-top: 120px; text-align: center;">
        <canvas id="bg-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.25;"></canvas>
        <div class="container" style="position: relative; z-index: 2;">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--accent-green); margin-bottom: 20px;"></i>
            <h1 class="text-gradient" style="margin-bottom: 10px;">Order Confirmed</h1>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Thank you for your purchase. Your order has been received.</p>
            <div style="background: var(--bg-card); display: inline-block; padding: 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                <div style="margin-bottom: 10px;">Order ID</div>
                <div id="order-id" style="font-family: var(--font-heading); font-size: 1.2rem;"></div>
            </div>
            <div style="margin-top: 25px;">
                <a href="store.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 GG Mouse Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('orderId');
        document.getElementById('order-id').textContent = id || 'Unknown';
    </script>
</body>
</html>
