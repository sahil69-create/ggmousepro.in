<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GG Mouse Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">GG Mouse Pro<span>.</span></a>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="index.html#support">Support</a></li>
                    <li><a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
                    <li class="auth-item"><a href="login.html" class="btn-sm">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px;">
        <canvas id="bg-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.3;"></canvas>
        
        <div class="auth-container" style="z-index: 2; width: 100%; max-width: 400px; background: rgba(0,0,0,0.8); padding: 30px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);">
            <h2 class="text-center" style="margin-bottom: 20px; color: #fff;">Create your account</h2>
            
            <form id="signup-form">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="name" style="display: block; margin-bottom: 5px; color: var(--text-secondary, #aaa);">Full Name</label>
                    <input type="text" id="name" required style="width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid var(--accent-blue, #00f0ff); color: #fff; border-radius: 4px;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px; color: var(--text-secondary, #aaa);">Email</label>
                    <input type="email" id="email" required style="width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid var(--accent-blue, #00f0ff); color: #fff; border-radius: 4px;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="password" style="display: block; margin-bottom: 5px; color: var(--text-secondary, #aaa);">Password</label>
                    <input type="password" id="password" required style="width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid var(--accent-blue, #00f0ff); color: #fff; border-radius: 4px;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background: var(--accent-blue, #00f0ff); border: none; cursor: pointer; color: #000; font-weight: bold;">Sign Up</button>
            </form>

            <div style="display: flex; align-items: center; margin: 20px 0;">
                <div style="flex: 1; height: 1px; background: #444;"></div>
                <span style="padding: 0 10px; color: #888; font-size: 0.8rem;">or</span>
                <div style="flex: 1; height: 1px; background: #444;"></div>
            </div>

            <button id="google-signup-btn" type="button" style="width: 100%; padding: 10px; background: #fff; border: none; border-radius: 4px; cursor: pointer; color: #333; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.3s;">
                <i class="fab fa-google" style="color: #DB4437;"></i> Continue with Google
            </button>

            <p class="text-center" style="margin-top: 15px; font-size: 0.9rem; color: #fff;">
                Already on GGMP? <a href="login.html" style="color: var(--accent-green, #00ff88);">Log in</a>
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 GG Mouse Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="ecommerce.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDd32y-HDm5tBlXb-9FJhkEt9RlpEGXW4I",
            authDomain: "ggmp-in-users.firebaseapp.com",
            projectId: "ggmp-in-users",
            storageBucket: "ggmp-in-users.firebasestorage.app",
            messagingSenderId: "1020421910146",
            appId: "1:1020421910146:web:bc9e32626120591f9a8e9b",
            measurementId: "G-P3NBD08WNH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle Google Sign Up
        const googleBtn = document.getElementById('google-signup-btn');
        
        googleBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                // The signed-in user info
                const user = result.user;
                console.log("Signup Success:", user);
                
                // Sync login state with site UI
                localStorage.setItem('currentUser', JSON.stringify({
                    name: user.displayName || 'User',
                    email: user.email || ''
                }));
                
                // Redirect to homepage or dashboard
                window.location.href = "index.html";
                
            } catch (error) {
                console.error("Signup Failed:", error);
                const errorMessage = error.message;
                alert("Signup failed: " + errorMessage);
            }
        });
    </script>
</body>
</html>
