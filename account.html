<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - GG Mouse Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">GG Mouse Pro<span>.</span></a>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
                    <li class="auth-item"><a href="login.html" class="btn-sm">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="min-height: 85vh; padding-top: 120px;">
        <canvas id="bg-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.25;"></canvas>
        <div class="container" style="position: relative; z-index: 2;">
            <h1 class="text-gradient" style="margin-bottom: 30px;">My Account</h1>
            <div style="display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 30px;">
                <div style="background: var(--bg-card); padding: 20px; border-radius: 8px;">
                    <h3 style="margin-bottom: 15px;">Profile</h3>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <i class="fas fa-user-circle" style="font-size: 2rem; color: #fff;"></i>
                        <div>
                            <div id="acc-name" style="font-weight: 600;">Guest</div>
                            <div id="acc-email" style="color: var(--text-secondary); font-size: 0.9rem;">guest@example.com</div>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn btn-secondary" style="margin-top: 15px;">Logout</button>
                </div>

                <div style="background: var(--bg-card); padding: 20px; border-radius: 8px;">
                    <h3 style="margin-bottom: 15px;">Orders</h3>
                    <div id="orders-list" style="display: flex; flex-direction: column; gap: 12px;"></div>
                    <div id="orders-empty" style="color: var(--text-secondary);">No orders found.</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 GG Mouse Pro. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="ecommerce.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd32y-HDm5tBlXb-9FJhkEt9RlpEGXW4I",
            authDomain: "ggmp-in-users.firebaseapp.com",
            projectId: "ggmp-in-users",
            storageBucket: "ggmp-in-users.firebasestorage.app",
            messagingSenderId: "1020421910146",
            appId: "1:1020421910146:web:bc9e32626120591f9a8e9b",
            measurementId: "G-P3NBD08WNH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function setProfile() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('acc-name').textContent = user.name || 'User';
            document.getElementById('acc-email').textContent = user.email || '';
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        }

        async function loadOrders() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || !user.email) return;
            const ordersEl = document.getElementById('orders-list');
            const emptyEl = document.getElementById('orders-empty');
            ordersEl.innerHTML = '';
            emptyEl.style.display = 'none';
            try {
                const q = query(collection(db, 'orders'), where('email', '==', user.email));
                const snap = await getDocs(q);
                if (snap.empty) {
                    emptyEl.style.display = 'block';
                    return;
                }
                snap.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('div');
                    row.style.display = 'grid';
                    row.style.gridTemplateColumns = '1.2fr 0.8fr 0.6fr';
                    row.style.gap = '10px';
                    row.style.padding = '12px';
                    row.style.border = '1px solid rgba(255,255,255,0.1)';
                    row.style.borderRadius = '6px';
                    row.innerHTML = `
                        <div>
                            <div style="font-weight:600;">${doc.id}</div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem;">${(data.items || []).map(i => i.name + ' Ã— ' + i.quantity).join(', ')}</div>
                        </div>
                        <div style="font-weight:600;">$${(data.total || 0).toFixed(2)}</div>
                        <div style="color: var(--accent-green);">${data.status || 'Pending'}</div>
                    `;
                    ordersEl.appendChild(row);
                });
            } catch (e) {
                emptyEl.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setProfile();
            loadOrders();
        });
    </script>
</body>
</html>
